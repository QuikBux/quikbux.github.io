<!DOCTYPE HTML>
<html>

<head>
    <title>QuikBux</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link rel="icon" href="icons/favicon.ico" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="assets/js/FireAuth.js"></script>
    <script src="assets/js/account.js"></script>
</head>

<body class="is-loading">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <section id="main">
            <!--The Header With the picture-->
            <header>
                <h1 style="text-transform: uppercase;" id="name"></h1>
                <p style="text-transform: uppercase;">
                    <span id="description"></span></p>
                <p id="skillText" style="display: none; text-transform: uppercase;">Skills:
                    <br> <span id="skills"></span></p>
            </header>
            <p style="color: red; text-transform: uppercase;" id="error"></p>
            <form>
                <!--All the text boxes-->
                <!--Sign Up Button-->
                <!--<ul class="actions">-->
                <a style="text-transform: uppercase;" href="#" onclick="ref.logout(); window.location.href='index.html';" id="logOut" class="button">Log Out</a>
                <!--</ul>-->
            </form>
            <footer>
                <a style="text-transform: uppercase;" href="home.html" id="back" class="button">Back to Home</a>
                <br/>
                
            </footer>
        </section>
        <!-- Footer with Copyright -->
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; QuikBux 2015, All Rights Reserved</li>
            </ul>
        </footer>
    </div>
    <!-- Scripts -->
    <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
    <script>
    setTimeout(main, 1000);

    function main() {

        var site = window.location.href;
        if(site.indexOf('#') == -1 || site.indexOf('#') == site.length - 1){
            $("#name").text(userName);
            $("#description").text(userDescription);

            if (userType == "client") {
               $("#skillText").css("display", "none");
            } else if (userType == "worker") {
                 $("#skills").text(userSkills);
                 $("#skillText").css("display", "block");
            }
        }else{
            var foundID = site.substring(site.indexOf('#') + 1);
            usersRef.once('value', function(snapshot){
                if(snapshot.hasChild(foundID)){
                    var users = snapshot.val();
                    foundID = users[foundID]

                    $("#name").text(foundID.name);
                    $("#description").text(foundID.description);

                    if (foundID.type == "client") {
                       $("#skillText").css("display", "none");
                    } else if (foundID.type == "worker") {
                         $("#skills").text(foundID.skills);
                         $("#skillText").css("display", "block");
                    }
                }else{
                    $("#name").text("No user found!")
                }
            });
        }
    }

    if ('addEventListener' in window) {
        window.addEventListener('load', function() {
            document.body.className = document.body.className.replace(/\bis-loading\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
    </script>
</body>

</html>
