<!DOCTYPE HTML>
<html>

<head>
    <title>QuikBux</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link rel="icon" href="https://github.com/QuikBux/quikbux.github.io/blob/master/icons/favicon.ico" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="assets/js/FireAuth.js"></script>
    <script src="assets/js/account.js"></script>
</head>

<body class="is-loading">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <section id="main">
            
            <h2 style="text-transform: uppercase;">Log In</h2>
            <p style="text-transform: uppercase;">Don't have an account? Sign Up <a style="color: red" href="signup.html">here</a></p>
            <p style="color: red; text-transform: uppercase;" id="error"></p>
            <form>
                <div class="field">
                    <input required type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                    <input required type="password" name="password" id="password" placeholder="Password" />
                </div>
                <!--Log In Button-->
                <button style="text-transform: uppercase;" id="logIn" class="button">Log In</button>

            </form>

            <hr/>
            <!--Social Network Buttons-->
            <footer></footer>
        </section>
        <!-- Footer with Copyright -->
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; QuikBux 2015, All Rights Reserved</li>
            </ul>
        </footer>
    </div>
    <!-- Scripts -->
    <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
    <script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function() {
            document.body.className = document.body.className.replace(/\bis-loading\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }

    $("#logIn").click(function(e){ 
        e.preventDefault();
        var email = $("#email").val();
        var password = $("#password").val();

        ref.loginWithEmail(email, password, true, function() {
        	window.location.href = 'home.html';
        });
    });
    </script>
</body>

</html>
